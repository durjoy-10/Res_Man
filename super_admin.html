<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel</title>
    <link rel="stylesheet" href="static/css/super_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Simple auth check
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            window.location.href = 'admin_login.html';
        }
        
        // Simple logout function
        function logout() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin_login.html';
        }
    </script>
    <div class="admin-container">

        <!-- Logout button positioned absolutely within admin-container -->
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>

        <h1><i class="fas fa-user-shield"></i> Super Admin Panel</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('create')">
                <i class="fas fa-plus-circle"></i> Create Restaurant
            </div>
            <div class="tab" onclick="switchTab('manage')">
                <i class="fas fa-utensils"></i> Manage Restaurants
            </div>
            <div class="tab" onclick="switchTab('orders')">
                <i class="fas fa-shopping-bag"></i> Manage Orders
            </div>
            <div class="tab" onclick="switchTab('users')">
                <i class="fas fa-users"></i> Manage Users
            </div>
        </div>
        
        <div id="create-tab" class="tab-content active">
            <h2><i class="fas fa-hotel"></i> Create New Restaurant</h2>
            <form id="restaurant-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="restaurant-name"><i class="fas fa-signature"></i> Restaurant Name:</label>
                    <input type="text" id="restaurant-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="restaurant-desc"><i class="fas fa-align-left"></i> Description:</label>
                    <textarea id="restaurant-desc" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="owner-name"><i class="fas fa-user-tie"></i> Owner Name:</label>
                    <input type="text" id="owner-name" name="owner_name" required>
                </div>
                
                <div class="form-group">
                    <label for="owner-email"><i class="fas fa-envelope"></i> Owner Email:</label>
                    <input type="email" id="owner-email" name="owner_email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="restaurant-image"><i class="fas fa-image"></i> Restaurant Image:</label>
                    <input type="file" id="restaurant-image" name="restaurant_image" accept="image/*">
                </div>
                
                <h3><i class="fas fa-utensils"></i> Menu Categories & Items</h3>
                <div id="categories-container">
                    <!-- Categories will be added here -->
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Category
                </button>
                
                <h3><i class="fas fa-percentage"></i> Special Offers</h3>
                <div id="offers-container">
                    <div class="offer-group">
                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Offer Description:</label>
                            <textarea name="offer_description[]" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-calendar-check"></i> Valid Until:</label>
                            <input type="date" name="offer_valid_until[]">
                        </div>
                        <button type="button" class="btn btn-danger" onclick="removeOffer(this)">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="addOffer()">
                    <i class="fas fa-plus"></i> Add Offer
                </button>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Restaurant
                    </button>
                </div>
            </form>
        </div>
        
        <div id="manage-tab" class="tab-content">
            <h2><i class="fas fa-edit"></i> Manage Restaurants</h2>
            <div class="restaurant-list" id="restaurants-list">
                <!-- Restaurants will be loaded here -->
            </div>
        </div>
        
        <div id="orders-tab" class="tab-content">
            <h2><i class="fas fa-shopping-bag"></i> Manage Orders</h2>
            <div class="order-filters">
                <select id="order-status-filter" onchange="loadOrders()">
                    <option value="all">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input type="text" id="order-search" placeholder="Search by order ID or user..." onkeyup="loadOrders()">
            </div>
            <div class="order-list" id="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
        
        <div id="users-tab" class="tab-content">
            <h2><i class="fas fa-users"></i> Manage Users</h2>
            <div class="user-filters">
                <input type="text" id="user-search" placeholder="Search by name, username or email..." onkeyup="loadUsers()">
                <select id="user-sort" onchange="loadUsers()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name_asc">Name (A-Z)</option>
                    <option value="name_desc">Name (Z-A)</option>
                </select>
            </div>
            <div class="user-list" id="users-list">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Category counter for unique IDs
        let categoryCounter = 0;
        let itemCounter = 0;
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'users') {
                loadUsers();
            }
        }
        
        function addCategory() {
            const categoryId = `category-${categoryCounter++}`;
            const container = document.getElementById('categories-container');
            const newCategory = document.createElement('div');
            newCategory.className = 'category-container';
            newCategory.id = categoryId;
            newCategory.innerHTML = `
                <div class="category-header">
                    <h4>New Category</h4>
                    <button type="button" class="btn btn-danger" onclick="removeCategory('${categoryId}')">
                        <i class="fas fa-trash"></i> Remove Category
                    </button>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tags"></i> Category Name:</label>
                    <input type="text" name="category_name[]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Category Description:</label>
                    <textarea name="category_description[]" rows="2"></textarea>
                </div>
                <h5>Menu Items</h5>
                <div class="menu-items-container" id="menu-items-${categoryId}">
                    <!-- Items will be added here -->
                </div>
                <div class="category-actions">
                    <button type="button" class="btn btn-secondary" onclick="addMenuItem('${categoryId}')">
                        <i class="fas fa-plus"></i> Add Menu Item
                    </button>
                </div>
            `;
            container.appendChild(newCategory);
            
            // Add first item to the category
            addMenuItem(categoryId);
        }
        
        function removeCategory(categoryId) {
            if (confirm('Are you sure you want to remove this category and all its items?')) {
                document.getElementById(categoryId).remove();
            }
        }
        
        function addMenuItem(categoryId) {
            const itemId = `item-${itemCounter++}`;
            const container = document.getElementById(`menu-items-${categoryId}`);
            const newItem = document.createElement('div');
            newItem.className = 'menu-item-group';
            newItem.innerHTML = `
                <div class="form-group">
                    <label><i class="fas fa-hamburger"></i> Item Name:</label>
                    <input type="text" name="item_name[${categoryCounter-1}][]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Description:</label>
                    <textarea name="item_description[${categoryCounter-1}][]" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Price:</label>
                    <input type="number" step="0.01" name="item_price[${categoryCounter-1}][]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-image"></i> Image:</label>
                    <input type="file" name="item_image[${categoryCounter-1}][]" accept="image/*">
                </div>
                <div class="item-actions">
                    <button type="button" class="btn btn-danger" onclick="removeMenuItem(this)">
                        <i class="fas fa-trash"></i> Remove Item
                    </button>
                </div>
            `;
            container.appendChild(newItem);
        }
        
        function removeMenuItem(button) {
            button.closest('.menu-item-group').remove();
        }
        
        function addOffer() {
            const container = document.getElementById('offers-container');
            const newOffer = document.createElement('div');
            newOffer.className = 'offer-group';
            newOffer.innerHTML = `
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Offer Description:</label>
                    <textarea name="offer_description[]" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar-check"></i> Valid Until:</label>
                    <input type="date" name="offer_valid_until[]">
                </div>
                <button type="button" class="btn btn-danger" onclick="removeOffer(this)">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            container.appendChild(newOffer);
        }
        
        function removeOffer(button) {
            button.closest('.offer-group').remove();
        }
        
        // Load existing restaurants
        function loadRestaurants() {
            fetch('get_restaurant.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('restaurants-list');
                    container.innerHTML = '';
                    
                    if (data.length === 0) {
                        container.innerHTML = '<p>No restaurants found. Create your first restaurant!</p>';
                        return;
                    }
                    
                    data.forEach(restaurant => {
                        const card = document.createElement('div');
                        card.className = 'restaurant-card';
                        card.innerHTML = `
                            <div class="restaurant-header">
                                ${restaurant.image_path ? 
                                    `<img src="${restaurant.image_path}" alt="${restaurant.name}">` : 
                                    '<div class="no-image">No Image</div>'}
                                <h3><i class="fas fa-hotel"></i> ${restaurant.name}</h3>
                            </div>
                            <p><i class="fas fa-align-left"></i> ${restaurant.description}</p>
                            <p><i class="fas fa-user-tie"></i> ${restaurant.owner_name}</p>
                            <p><i class="fas fa-envelope"></i> ${restaurant.owner_email}</p>
                            <p><i class="fas fa-phone"></i> ${restaurant.phone}</p>
                            <p><i class="fas fa-map-marker-alt"></i> ${restaurant.address}</p>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="viewRestaurant(${restaurant.id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-danger" onclick="deleteRestaurant(${restaurant.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading restaurants:', error);
                    alert('Failed to load restaurants. Please check console for details.');
                });
        }
        
        function viewRestaurant(id) {
            window.location.href = `index.php?restaurant_id=${id}`;
        }
        
        function deleteRestaurant(id) {
            if (confirm('Are you sure you want to delete this restaurant?')) {
                fetch(`delete_restaurant.php?id=${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Restaurant deleted successfully!');
                            loadRestaurants();
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting restaurant:', error);
                        alert('Failed to delete restaurant. Please check console for details.');
                    });
            }
        }
        
        // Load all users
         function loadUsers() {
            const search = document.getElementById('user-search').value;
            const sort = document.getElementById('user-sort').value;
            const container = document.getElementById('users-list');
            
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading users...</div>';
            
            fetch(`get_users.php?search=${encodeURIComponent(search)}&sort=${sort}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (!data.success) throw new Error(data.message || 'Failed to load users');
                    
                    container.innerHTML = '';
                    
                    if (data.data.length === 0) {
                        container.innerHTML = '<div class="no-users"><i class="fas fa-user-slash"></i> No users found</div>';
                        return;
                    }
                    
                    data.data.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'user-card';
                        
                        // Determine the photo URL - use full path from backend or default
                        const photoUrl = user.profile_photo 
                            ? user.profile_photo 
                            : 'static/images/default-avatar.jpg';
                        
                        card.innerHTML = `
                            <div class="user-header">
                                <div class="profile-photo-container">
                                    ${user.profile_photo 
                                        ? `<img src="${photoUrl}" alt="${user.name || user.username}" 
                                             onerror="this.onerror=null;this.src='static/images/default-avatar.jpg'">`
                                        : `<i class="fas fa-user-circle default-profile-icon"></i>`}
                                </div>
                                <div class="user-info">
                                    <h3>${user.name || 'No name provided'}</h3>
                                    <p><i class="fas fa-at"></i> ${user.username}</p>
                                    <p><i class="fas fa-envelope"></i> ${user.email}</p>
                                </div>
                                <div class="user-actions">
                                    <button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                            
                            <div class="user-details">
                                ${user.phone ? `
                                <div class="detail-item">
                                    <i class="fas fa-phone"></i> ${user.phone}
                                </div>
                                ` : ''}
                                ${user.address ? `
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i> ${user.address}
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <i class="fas fa-calendar-alt"></i> Joined: ${new Date(user.created_at).toLocaleDateString()}
                                </div>
                            </div>
                            
                            <div class="edit-user-form" id="edit-user-${user.id}">
                                <h4><i class="fas fa-user-edit"></i> Edit User</h4>
                                <form onsubmit="updateUser(${user.id}); return false;" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label><i class="fas fa-signature"></i> Full Name:</label>
                                        <input type="text" id="name-${user.id}" value="${user.name || ''}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-at"></i> Username:</label>
                                        <input type="text" id="username-${user.id}" value="${user.username}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-envelope"></i> Email:</label>
                                        <input type="email" id="email-${user.id}" value="${user.email}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-phone"></i> Phone:</label>
                                        <input type="tel" id="phone-${user.id}" value="${user.phone || ''}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-map-marker-alt"></i> Address:</label>
                                        <textarea id="address-${user.id}" class="form-control" rows="2">${user.address || ''}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-image"></i> Profile Photo:</label>
                                        <input type="file" id="photo-${user.id}" name="profile_photo" class="form-control" accept="image/*">
                                        <small>Current: ${user.profile_photo ? user.profile_photo.split('/').pop() : 'Default'}</small>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-lock"></i> New Password:</label>
                                        <input type="password" id="password-${user.id}" class="form-control" placeholder="Leave blank to keep current">
                                    </div>
                                    <div class="form-actions">
                                        <button type="button" class="btn btn-secondary" onclick="toggleEditUserForm(${user.id}, this)">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    container.innerHTML = `
                        <div class="error-message">
                            <p><i class="fas fa-exclamation-triangle"></i> Failed to load users</p>
                            <p>${error.message}</p>
                            <button onclick="loadUsers()" class="btn btn-retry">
                                <i class="fas fa-sync-alt"></i> Try Again
                            </button>
                        </div>
                    `;
                });
        }

        
        
        function deleteUser(userId, username) {
            if (confirm(`Are you sure you want to permanently delete user "${username}"?`)) {
                fetch(`delete_user.php?id=${userId}`, { 
                    method: 'DELETE' 
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showNotification(`User "${username}" deleted successfully`, 'success');
                        loadUsers();
                    } else {
                        throw new Error(data.message || 'Delete failed');
                    }
                })
                .catch(error => {
                    console.error('Delete error:', error);
                    showNotification(`Failed to delete user: ${error.message}`, 'error');
                });
            }
        }
        
        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // When displaying user cards
        function displayUser(user) {
            const photoUrl = user.profile_photo 
                ? user.profile_photo 
                : 'static/media/default-profile.png';
            
            return `
                <div class="user-card">
                    <div class="profile-photo-container">
                        <img src="${photoUrl}" 
                             alt="Profile Photo" 
                             onerror="this.onerror=null;this.src='static/media/default-profile.png'">
                    </div>
                    <!-- rest of user info -->
                </div>
            `;
        }
        
        // Load all orders
        function loadOrders() {
            const status = document.getElementById('order-status-filter').value;
            const search = document.getElementById('order-search').value;
            const container = document.getElementById('orders-list');
            
            // Show loading state
            container.innerHTML = '<div class="loading">Loading orders...</div>';
            
            fetch(`get_orders.php?status=${status}&search=${encodeURIComponent(search)}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    container.innerHTML = '';
                    
                    if (data.length === 0) {
                        container.innerHTML = '<p class="no-orders">No orders found matching your criteria.</p>';
                        return;
                    }
                    
                    data.forEach(order => {
                        const card = document.createElement('div');
                        card.className = 'order-card';
                        card.innerHTML = `
                            <div class="order-header">
                                <div>
                                    <h3>Order #${order.id}</h3>
                                    <p><i class="fas fa-user"></i> ${order.user_name} (ID: ${order.user_id})</p>
                                    <p><i class="fas fa-store"></i> ${order.name}</p>
                                </div>
                                <div>
                                    <p><i class="fas fa-calendar-alt"></i> ${new Date(order.order_date).toLocaleString()}</p>
                                    <p class="status-${order.status}">
                                        <i class="fas fa-info-circle"></i> ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                    </p>
                                </div>
                            </div>
                            
                            <div class="order-details">
                                <p><i class="fas fa-map-marker-alt"></i> ${order.delivery_address}</p>
                                ${order.special_instructions ? `<p><i class="fas fa-sticky-note"></i> ${order.special_instructions}</p>` : ''}
                                
                                <div class="order-items">
                                    ${order.items.split(', ').map(item => `
                                        <div class="order-item">
                                            <span>${item.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="order-total">
                                    <strong>Total:</strong> $${parseFloat(order.total_amount).toFixed(2)}
                                </div>
                            </div>
                            
                            <div class="order-actions">
                                ${order.status === 'pending' ? `
                                    <button class="btn btn-process" onclick="updateOrderStatus(${order.id}, 'processing')">
                                        <i class="fas fa-spinner"></i> Mark as Processing
                                    </button>
                                ` : ''}
                                
                                ${order.status === 'processing' ? `
                                    <button class="btn btn-deliver" onclick="updateOrderStatus(${order.id}, 'delivered')">
                                        <i class="fas fa-truck"></i> Mark as Delivered
                                    </button>
                                ` : ''}
                                
                                ${(order.status === 'pending' || order.status === 'processing') ? `
                                    <button class="btn btn-cancel" onclick="updateOrderStatus(${order.id}, 'cancelled')">
                                        <i class="fas fa-times"></i> Cancel Order
                                    </button>
                                ` : ''}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    container.innerHTML = `
                        <div class="error-message">
                            <p>Failed to load orders</p>
                            <p>${error.message}</p>
                            <button onclick="loadOrders()" class="btn btn-retry">
                                <i class="fas fa-sync-alt"></i> Try Again
                            </button>
                        </div>
                    `;
                });
        }
        
        function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Are you sure you want to change order #${orderId} status to "${newStatus}"?`)) {
                return;
            }

            // Disable all action buttons during update
            const buttons = document.querySelectorAll(`.order-actions button`);
            buttons.forEach(btn => {
                btn.disabled = true;
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Updating...`;
                btn.dataset.original = originalHTML;
            });

            fetch('update_order_status.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    order_id: orderId,
                    status: newStatus
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (!data.success) throw new Error(data.message || 'Status update failed');
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.innerHTML = `
                    <i class="fas fa-check-circle"></i> Order #${orderId} status updated to ${newStatus}
                `;
                document.getElementById('orders-list').prepend(successMsg);
                
                // Refresh orders list after 1 second
                setTimeout(() => {
                    loadOrders();
                }, 1000);
            })
            .catch(error => {
                console.error('Update error:', error);
                alert(`Failed to update order status: ${error.message}`);
                
                // Restore buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = btn.dataset.original;
                });
            });
        }
        
        // Form submission
        document.getElementById('restaurant-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            submitBtn.disabled = true;
            
            // Prepare FormData
            const formData = new FormData(this);
            
            // Send the request
            fetch('create_restaurant.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const message = `Restaurant created successfully! ID: ${data.restaurant_id}
                    Owner credentials:
                    Email: ${data.owner_email}
                    Password: ${data.owner_password}
                    (Please change this password immediately)`;
                    
                    alert(message);
                    this.reset();
                    loadRestaurants();
                    switchTab('manage');
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Failed to create restaurant: ${error.message}`);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // Load restaurants on page load
        document.addEventListener('DOMContentLoaded', function() {
            addCategory(); // Add one category by default
            loadRestaurants();
        });
    </script>
</body>
</html>
