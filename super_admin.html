<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel</title>
    <link rel="stylesheet" href="static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-user-shield"></i> Super Admin Panel</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('create')">
                <i class="fas fa-plus-circle"></i> Create Restaurant
            </div>
            <div class="tab" onclick="switchTab('manage')">
                <i class="fas fa-utensils"></i> Manage Restaurants
            </div>
        </div>
        
        <div id="create-tab" class="tab-content active">
            <h2><i class="fas fa-hotel"></i> Create New Restaurant</h2>
            <form id="restaurant-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="restaurant-name"><i class="fas fa-signature"></i> Restaurant Name:</label>
                    <input type="text" id="restaurant-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="restaurant-desc"><i class="fas fa-align-left"></i> Description:</label>
                    <textarea id="restaurant-desc" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="owner-name"><i class="fas fa-user-tie"></i> Owner Name:</label>
                    <input type="text" id="owner-name" name="owner_name" required>
                </div>
                
                <div class="form-group">
                    <label for="owner-email"><i class="fas fa-envelope"></i> Owner Email:</label>
                    <input type="email" id="owner-email" name="owner_email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <h3><i class="fas fa-utensils"></i> Menu Items</h3>
                <div id="menu-items-container">
                    <div class="menu-item-group">
                        <div class="form-group">
                            <label><i class="fas fa-tags"></i> Category:</label>
                            <input type="text" name="menu_category[]" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-hamburger"></i> Item Name:</label>
                            <input type="text" name="menu_name[]" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Description:</label>
                            <textarea name="menu_description[]" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Price:</label>
                            <input type="number" step="0.01" name="menu_price[]" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-image"></i> Image:</label>
                            <input type="file" name="menu_image[]">
                        </div>
                        <button type="button" class="remove-item" onclick="removeMenuItem(this)">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
                
                <button type="button" class="add-menu-item" onclick="addMenuItem()">
                    <i class="fas fa-plus"></i> Add Menu Item
                </button>
                
                <h3><i class="fas fa-percentage"></i> Special Offers</h3>
                <div id="offers-container">
                    <div class="offer-group">
                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Offer Description:</label>
                            <textarea name="offer_description[]" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-calendar-check"></i> Valid Until:</label>
                            <input type="date" name="offer_valid_until[]">
                        </div>
                        <button type="button" class="remove-offer" onclick="removeOffer(this)">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
                
                <button type="button" class="add-offer" onclick="addOffer()">
                    <i class="fas fa-plus"></i> Add Offer
                </button>
                
                <button type="submit" class="create-btn">
                    <i class="fas fa-save"></i> Create Restaurant
                </button>
            </form>
        </div>
        
        <div id="manage-tab" class="tab-content">
            <h2><i class="fas fa-edit"></i> Manage Restaurants</h2>
            <div class="restaurant-list" id="restaurants-list">
                <!-- Restaurants will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        function addMenuItem() {
            const container = document.getElementById('menu-items-container');
            const newItem = document.createElement('div');
            newItem.className = 'menu-item-group';
            newItem.innerHTML = `
                <div class="form-group">
                    <label><i class="fas fa-tags"></i> Category:</label>
                    <input type="text" name="menu_category[]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-hamburger"></i> Item Name:</label>
                    <input type="text" name="menu_name[]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Description:</label>
                    <textarea name="menu_description[]" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Price:</label>
                    <input type="number" step="0.01" name="menu_price[]" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-image"></i> Image:</label>
                    <input type="file" name="menu_image[]">
                </div>
                <button type="button" class="remove-item" onclick="removeMenuItem(this)">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            container.appendChild(newItem);
        }
        
        function removeMenuItem(button) {
            button.parentElement.remove();
        }
        
        function addOffer() {
            const container = document.getElementById('offers-container');
            const newOffer = document.createElement('div');
            newOffer.className = 'offer-group';
            newOffer.innerHTML = `
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Offer Description:</label>
                    <textarea name="offer_description[]" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar-check"></i> Valid Until:</label>
                    <input type="date" name="offer_valid_until[]">
                </div>
                <button type="button" class="remove-offer" onclick="removeOffer(this)">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            container.appendChild(newOffer);
        }
        
        function removeOffer(button) {
            button.parentElement.remove();
        }
        
        // Load existing restaurants
        function loadRestaurants() {
            fetch('get_restaurant.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('restaurants-list');
                    container.innerHTML = '';
                    
                    if (data.length === 0) {
                        container.innerHTML = '<p>No restaurants found. Create your first restaurant!</p>';
                        return;
                    }
                    
                    data.forEach(restaurant => {
                        const card = document.createElement('div');
                        card.className = 'restaurant-card';
                        card.innerHTML = `
                            <h3><i class="fas fa-hotel"></i> ${restaurant.name}</h3>
                            <p><i class="fas fa-align-left"></i> ${restaurant.description.substring(0, 100)}...</p>
                            <p><i class="fas fa-user-tie"></i> ${restaurant.owner_name}</p>
                            <p><i class="fas fa-phone"></i> ${restaurant.phone}</p>
                            <button onclick="viewRestaurant(${restaurant.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button onclick="editRestaurant(${restaurant.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteRestaurant(${restaurant.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        `;
                        container.appendChild(card);
                    });
                });
        }
        
        function viewRestaurant(id) {
            window.open(`Restaurant${id}/home1.html`, '_blank');
        }
        
        function editRestaurant(id) {
            alert('Edit functionality for restaurant ID: ' + id);
            // In a real application, you would implement the edit functionality
        }
        
        function deleteRestaurant(id) {
            if (confirm('Are you sure you want to delete this restaurant?')) {
                fetch(`delete_restaurant.php?id=${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Restaurant deleted successfully!');
                            loadRestaurants();
                        } else {
                            alert('Error: ' + data.message);
                        }
                    });
            }
        }
        
        // Form submission
        
        // Update the form submission handler
        document.getElementById('restaurant-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            fetch('create_restaurant.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(`Restaurant created successfully! ID: ${data.restaurant_id}`);
                    this.reset();
                    loadRestaurants();
                    switchTab('manage');
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Failed to create restaurant: ${error.message}`);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // Load restaurants on page load
        document.addEventListener('DOMContentLoaded', loadRestaurants);
    </script>
</body>
</html>
